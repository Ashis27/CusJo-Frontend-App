<!-- Toolbar -->
<div class="toolbar">
  <div class="row m-l-10">
    <span>Font Selection</span>
    <span class="m-l-5">
      <select [(ngModel)]="appConfig.fontSize">
        <option value="">Choose font-size</option>
        <option *ngFor="let item of fontSizeList" value="{{item.value}}">{{item.value}}</option>
      </select>
    </span>
    <span class="m-l-5">
      <select [(ngModel)]="appConfig.color">
        <option value="">Choose Color</option>
        <option *ngFor="let item of colorList" value="{{item.value}}">{{item.value}}</option>
      </select>
    </span>
    <span class="m-l-5">
      <select [(ngModel)]="appConfig.fontStyle">
        <option value="">Choose font style</option>
        <option *ngFor="let item of styleList" value="{{item.value}}">{{item.value}}</option>
      </select>
    </span>
    <span class="m-l-5">
      <span tooltip="Choose one of the font style (Default: Normal)." placement="right" show-delay="500">
        <i class="fa fa-info-circle" aria-hidden="true"></i>
      </span>
    </span>
    <span class="m-l-10">Language</span>
    <span class="m-l-5">
      <select [(ngModel)]="appConfig.language" (ngModelChange)="onLanguageChange()">
        <option value="">Choose language</option>
        <option *ngFor="let item of languages" value="{{item.sort}}">{{item.name}}</option>
      </select>
    </span>
    <span class="m-l-5">
      <span tooltip="Choose one of the available language (Default: 'English')." placement="right" show-delay="500">
        <i class="fa fa-info-circle" aria-hidden="true"></i>
      </span>
    </span>
  </div>
</div>

<div class="content" role="main" *ngIf="selectedLangInfo != null && selectedLangInfo!= undefined">
  <span
    [ngStyle]="{'font-size': appConfig.fontSize == '' ? '24px' : appConfig.fontSize+'px', 'font-style': appConfig.fontStyle == 'italic' ? appConfig.fontStyle : 'initial','text-decoration': appConfig.fontStyle == 'underline' ? appConfig.fontStyle : 'initial','font-weight': appConfig.fontStyle == 'bold' ? appConfig.fontStyle : 'initial'}"
    [style.color]="appConfig.color == ''?'black':appConfig.color">{{ selectedLangInfo.Title }}
  </span>
  <p [ngStyle]="{'font-size': appConfig.fontSize == '' ? '24px' : appConfig.fontSize+'px', 'font-style': appConfig.fontStyle == 'italic' ? appConfig.fontStyle : 'initial','text-decoration': appConfig.fontStyle == 'underline' ? appConfig.fontStyle : 'initial','font-weight': appConfig.fontStyle == 'bold' ? appConfig.fontStyle : 'initial'}"
    [style.color]="appConfig.color == ''?'black':appConfig.color">
    {{selectedLangInfo.Paragraph}}</p>
  <a href="https://www.getcusjo.com/india-online-survey-software-compan"
    [ngStyle]="{'font-size': appConfig.fontSize == '' ? '24px' : appConfig.fontSize+'px', 'font-style': appConfig.fontStyle == 'italic' ? appConfig.fontStyle : 'initial','text-decoration': appConfig.fontStyle == 'underline' ? appConfig.fontStyle : 'initial','font-weight': appConfig.fontStyle == 'bold' ? appConfig.fontStyle : 'initial'}"
    [style.color]="appConfig.color == ''?'black':appConfig.color">{{selectedLangInfo.Hyperlink}}</a>
</div>
